version: '2'
services:
  nginx:
    image: nginx:latest
    container_name: ncart-ng01
    ports:
      - "80:80"
    volumes:
      - ./config/nginx:/etc/nginx/conf.d
    depends_on:
      - web
  web:
    build: .
    container_name: ncart-web
    command: bash -c "python ncart/manage.py makemigrations && python ncart/manage.py migrate && gunicorn ncart.wsgi -b 0.0.0.0:8000"
    depends_on:
      - db
    volumes:
      - ./ncart:/src/ncart
      - ./ncart_app:/src/ncart_app
      - ./users:/src/users
    expose:
      - "8000"

  db:
    image: postgres:latest
    container_name: ncart-ps01