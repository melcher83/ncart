{% extends "base.html" %}
{% block title_html %}
  Create User
{% endblock %}
{% block h1 %}
  Create User
{% endblock %}
{% block h2 %}
  <form method="post" action="{% url "create_user" %}" >
    {% csrf_token %} 
    <!-- This line inserts a CSRF token. -->
    <table>
      {{ form.as_table }}
    <!-- This line displays lines of the form.-->
    </table>
    <p><input type="submit" value="Create" /></p>
  </form>
{% endblock %}
